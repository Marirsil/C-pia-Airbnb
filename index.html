<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Airbnb</title>
</head>
<body>
  <header class="container hero-cabecalho">
    <div class="hero-cabecalho-logo">
      <img src="./assents/img/Airbnb_Logo_.svg.png" alt="Logo airbnb">
    </div>
    <div class="hero-cabecalho-search">
      <div class="search-lugar"><img src="https://a0.muscache.com/im/pictures/airbnb-platform-assets/AirbnbPlatformAssets-search-bar-icons/original/4aae4ed7-5939-4e76-b100-e69440ebeae4.png?im_w=240" alt="Icone de casa"><button>Qualquer lugar</button></div>
      <div class="divertical"></div>
      <div class="search-semana"><button>Qualquer semana</button></div>
      <div class="divertical"></div>
      <div class="search-hospedes"><button>Hóspedes?</button></div>
      <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    <div class="hero-cabecalho-buttons">
      <button>Torne-se um anfitrião</button>
      <div class="cabecalho-buttons-round">
        <button class="button-round-gray"><div class="globe"><i class="fa-regular fa-globe"></i></div></button>
        <button class="button-round-gray"><i class="fa-solid fa-bars"></i></button>
      </div>
    </div>
  </header>

  <section class="container destaques">
    <div class="destaques-textos">
      <h1>Refúgio de Luxo Granja Viana</h1>
      <div class="destaques-buttons">
        <button><i class="fa-solid fa-arrow-up-from-bracket"></i>Compartilhar</button>
        <button><i class="fa-regular fa-heart"></i>Salvar</button>
      </div>
    </div>
    <div class="galeria-grid">
      <img class="grid-col-span-2 fotos-casa" src="https://a0.muscache.com/im/pictures/hosting/Hosting-1477900428114463073/original/2f02dd5f-f80c-4271-8898-476a66ed32c0.jpeg?im_w=1200" alt="">
      <img class="fotos-casa" src="https://a0.muscache.com/im/pictures/hosting/Hosting-1477900428114463073/original/4a432910-7703-4985-8440-ddffd39076e2.jpeg?im_w=720" alt="">
      <img class="fotos-casa" src="https://a0.muscache.com/im/pictures/hosting/Hosting-1477900428114463073/original/1bc17505-cf1e-4288-9c84-acc263054eb9.jpeg?im_w=720" alt="">
      <img class="fotos-casa" src="https://a0.muscache.com/im/pictures/hosting/Hosting-1477900428114463073/original/679676e6-1b0b-49d0-9cc1-2657bda55389.jpeg?im_w=720" alt="">
      <img class="fotos-casa" src="https://a0.muscache.com/im/pictures/hosting/Hosting-1477900428114463073/original/720d3f1a-816d-44c9-83cd-5e8e2d2f6e36.jpeg?im_w=720" alt="">
    </div>
    <div class="show-fotos">
      <button><img src="./assents/svg/dot-grid-fill.svg" alt="">Mostrar todas as fotos</button>
    </div>
  </section>

  <div class="container informacoes-e-aside" style="border: 1px solid red;">
    <section class="informacoes-imovel">
      <div class="informacoes-gerais">
        <h2>Espaço inteiro: casa em Cotia, Brasil</h2>
        <h5>12 hóspedes · 4 quartos · 7 camas · 3,5 banheiros</h5>
        <h3>Novidade · <h3><u>1 comentário</u></h3>
      </div>
    </section>

    <aside class="container reserva-noites">
      <div class="valor-diaria">
        <h1><u>R$12.401</u></h1>
        <h5>por 5 noites</h5>
      </div>
      <div class="reserva-selecao-dias">
        <div class="inputs check-in">
          <label for="checkin">CHECK-IN</label>
          <input type="text" id="checkin" placeholder="dd/mm/aaaa">
        </div>

        <div class="inputs reserva-checkout">
          <label for="checkout">CHECK-OUT</label>
          <input type="text" id="checkout" placeholder="dd/mm/aaaa">
        </div>

        <div class="inputs reserva-hospedes">
          <label for="hospedes">HÓSPEDES</label>
          <select name="hospedes" id="hospedes">
            <option value="hospede">1 hospede</option>
            <option value="adulto">Adulto</option>
            <option value="crianca">Criança</option>
            <option value="bebe">Bebê</option>
            <option value="animal">Animal de estimação</option>
          </select>
        </div>
      </div>

      <div class="reserva-confirmar">
        <a href="https://www.airbnb.com.br/book/stays/1477900428114463073?numberOfAdults=1&checkin=2025-09-06&checkout=2025-09-11&numberOfChildren=0&numberOfInfants=0&numberOfPets=0&guestCurrency=BRL&productId=1477900428114463073&isWorkTrip=false&numberOfGuests=1&numberOfInstallments=1">Reservar</a>
        <h5>Você ainda não será cobrado</h5>
      </div>
    </aside>
  </div>
</body>
</html>
