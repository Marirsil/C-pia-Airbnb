<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Airbnb</title>
</head>
<body>
  <header class="container hero-cabecalho">
    <div class="hero-cabecalho-logo">
      <img src="./assents/img/Airbnb_Logo_.svg.png" alt="Logo airbnb">
    </div>
    <div class="hero-cabecalho-search">
      <div class="search-lugar"><img src="https://a0.muscache.com/im/pictures/airbnb-platform-assets/AirbnbPlatformAssets-search-bar-icons/original/4aae4ed7-5939-4e76-b100-e69440ebeae4.png?im_w=240" alt="Icone de casa"><button>Qualquer lugar</button></div>
      <div class="divertical"></div>
      <div class="search-semana"><button>Qualquer semana</button></div>
      <div class="divertical"></div>
      <div class="search-hospedes"><button>Hóspedes?</button></div>
      <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    <div class="hero-cabecalho-buttons">
      <button>Torne-se um anfitrião</button>
      <div class="cabecalho-buttons-round">
        <button class="button-round-gray"><div class="globe"><i class="fa-regular fa-globe"></i></div></button>
        <button class="button-round-gray"><i class="fa-solid fa-bars"></i></button>
      </div>
    </div>
  </header>

</body>
</html>
